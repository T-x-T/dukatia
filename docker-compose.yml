version: '3.1'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: changeme
  frontend:
    image: ghcr.io/t-x-t/txts-treasury/frontend:main
    restart: always
    environment:
      NITRO_PORT: 5000
      API_HOST: http://backend:4000
    ports:
      - "127.0.0.1:80:5000"
  backend:
    image: ghcr.io/t-x-t/txts-treasury/backend:main
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: changeme
      DATABASE_NAME: txts_treasury
      ADMIN_PASSWORD: changeme
      PEPPER: changeme
    links:
      - postgres
    ports:
      - "127.0.0.1:4000:4000"
