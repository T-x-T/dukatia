version: '3.1'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: changeme
  frontend:
    image: ghcr.io/t-x-t/txts-treasury/frontend:0.12.0
    restart: always
    ports:
      - "127.0.0.1:80:3000"
  backend:
    image: ghcr.io/t-x-t/txts-treasury/backend:0.12.0
    restart: always
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: changeme
      DATABASE_NAME: txts_treasury
      ADMIN_PASSWORD: changeme
      PEPPER: changeme
    links:
      - postgres
    ports:
      - "127.0.0.1:4000:4000"
